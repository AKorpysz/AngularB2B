<mat-form-field [hideRequiredMarker]="true" floatLabel=never class="inputFilter" >
  <input  matInput (keyup.enter)="search($event.target.value)" (keyup)="getPrompts($event.target.value)">
  <mat-placeholder class="placeholder"><mat-icon class="iconHolder">search</mat-icon><i class="searchLabel">Search</i></mat-placeholder>
</mat-form-field>
